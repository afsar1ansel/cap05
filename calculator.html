<body>
<div>
    <input id="inp1" type="number" placeholder="enter 1st Number"><input id="inp2" type="number" placeholder="enter 2nd Number">
</div>
<br>
    <button onclick="add()">add</button>
    <button onclick="Subtract()">Subtract</button>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>

</body>
 
<script>
    let one = document.getElementById('inp1')
    let two = document.getElementById('inp2')

    function add(){
     
        alert((+one.value)+(+two.value))
    }

    function Subtract(){
     
     alert(one.value-two.value)
 }
 function Multiply(){
     
     alert(one.value*two.value)
 }
 function Divide(){
     
     alert(one.value/two.value)
 }

</script>
