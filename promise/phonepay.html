<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0074cc;
            color: #fff;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-button:hover {
            background-color: #0056a3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-title">Make a Payment with PhonePe</h1>
        <p>Click the button below to proceed with your payment through PhonePe:</p>
        <button class="payment-button">Pay with PhonePe</button>
    </div>
</body>
</html>
