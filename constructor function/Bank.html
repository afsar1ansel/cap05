<script>
    function BankAccount(accountNumber, name, type,balance){
        this.accountNumber = accountNumber;
        this.name = name;
        this.type = type;
        this.balance = balance;
        this.active = true;
    }

    BankAccount.prototype.deposite = function(amount){
        if(amount>0){
            this.balance+=amount
        console.log(`Your amout have been deposited. current balance ${this.balance}`)
        }
    }
 
    BankAccount.prototype.withdraw = function (amout){
        if(this.isActive==true&&amout<=this.balance&&amout>0){
            this.balance=this.balance-amout;
            console.log(`your current balance ${this.balance}`)
        }else{
            console.log('unsufficient balance')
        }
    }

    BankAccount.prototype.checkBalance = function (){
        console.log(`Your current balance is ${this.balance}`)
        
    }

    BankAccount.prototype.isActive = function (){
        if(this.active==true){
            return true;
        }else{
            return false;
        }
    }
 function getTotalBalance(acounts){
    let totalBalance = 0;

    for(let acc of acounts){
        if(acc.active) totalBalance+=acc.balance
    }
    return totalBalance
 }
